
<div style='margin-left:100px; margin-right:100px;'>

    <h2>Shopping Cart</h2>
    <hr>
    <div *ngIf="arrCartItems.length"></div>
    <table class='table table-dark table-bordered table-striped' style='width:800px;'>
        <thead>
          <th>Id</th>
          <th>Name</th>
          <th>Desc</th>
          <th>Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of arrCartItems; let i = index " >
              <td>{{item.productId}}</td> 
              <td>{{item.name}}</td> 
              <td>{{item.description}}</td> 
              <td>${{item.price}}</td> 
            <td><button name='btnDelete' class="btn btn-primary"  (click)="deleteItem(item, i)">Delete</button></td> 
           </tr>
        </tbody>
      </table>

</div>
